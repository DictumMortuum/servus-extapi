{{- if .Values.linkding.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.linkding.name }}
  labels:
    app.kubernetes.io/name: {{ .Values.linkding.name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  {{- with .Values.linkding.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.linkding.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.linkding.tls }}
  tls:
    {{- range .Values.linkding.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.linkding.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                name: {{ .backendService }}
                port:
                  number: {{ .backendPort }}
          {{- end }}
    {{- end }}
{{- end }}
